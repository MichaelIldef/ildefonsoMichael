<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/darkMode.css">
    
    
</head>
<body>
    <div id="container">
        <div>
            <header id="introduction">
                <img src="./img/me.jpg" alt="My Photo" id="me">
                <h1>Michael S. Ildefonso</h1>
            </header>
            <div>
                <div id="navbar">
                </div>
                <input type="checkbox" name="darkMode" id="darkModeToggle" value="DarkMode">
                    <label for="darkMode">Dark Mode</label>
            </div>
        </div>
        <main id="contents">

        <h2>Skills</h2>
            <div id="frontEnd">
                <h3>Front End Development</h3>
                <div id="frontEndContainer">
                    <div id="html" class="flex">
                        <img src="./img/html_logo.jpg" alt="Html Logo"  class="logo">
                        <div id="cssTxt">
                            <p>Html</p>
                            <small>Intermediate</small>
                        </div>
                    </div>
                    <div id="css" class="flex">
                        <img src="./img/css_logo.jpg" alt="CSS Logo" class="logo">
                        <div id="cssTxt">
                            <p>CSS</p>
                            <small>Basic</small>
                        </div>
                    </div>
                    <div id="javascript" class="flex">
                        <img src="./img/js_logo.jpg" alt="JavaScript Logo" class="logo">
                        <div id="jsTxt">
                            <p>Javascript</p>
                            <small>Intermediate</small>
                        </div>

                    </div>
                    
                </div>
                
            </div>
            <div id="backEnd">
                <h3>Back-End Development</h3>
                <div id="BackEndContainer">
                    <div id="php" class="flex">
                        <img src="./img/php_logo.jpg" alt="PHP logo" class="logo">
                        <div>
                            <p>PHP</p>
                            <small>Intermediate</small>
                        </div>
                    </div>
                    <div id="mysql" class="flex">
                        <img src="./img/mysql_logo.jpg" alt="MySQL logo" class="logo">
                        <div id="mysqltxt">
                            <p>MySQL</p>
                            <small>Basic</small>
                        </div>
                    </div>
                </div>
            </div>
            <div id="others">
                <h3>Others</h3>
            </div>
        </main>
    </div>
    <script src="./script/navbar.js"></script>
    <script src="./script/darkMode.js"></script>
    
    
    
</body>
</html>
